<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Graphics playground</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>

		<style>
#code, #output {
  display: block;
  padding: 0;
  margin: 0;
}

/* Beware: don't change this or it'll never work again */
#editor, #canvas-container {
	position: relative;
	/* position: absolute; */
	/* top: 0; right: 0; bottom: 0; left: 0; */
	padding: 0;
	margin: 0;
	border-right: 1px solid #ccc;
	/* this seems a bit hackish */
	min-width: 500px;
	/* doesn't work */
	max-height: 48%;
	max-width: 100%;
}

#editor {
	height: 500px;
}

		</style>

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" crossorigin="anonymous"></script>

		<section class="section">
			<div class="container">
				<h1 class="title">
					Graphics playground
				</h1>

				<div id="code">
					<div>
						<button aria-label="Save" class="button" onclick="saveToLocalStorage(editor)">
							<i class="fas fa-download"></i> &nbsp; Save
						</button>
						<button aria-label="Load" class="button" onclick="readFromLocalStorage(editor)">
							<i class="fas fa-upload"></i> &nbsp; Load
						</button>
						<button aria-label="Load example" class="button" onclick="loadExample(editor, example)">
							Load example
						</button>
						<button aria-label="Run code" class="button is-primary" onclick="evalAll(editor)">
							<i class="fas fa-play"></i> &nbsp; Run code
						</button>
						<button aria-label="Stop executing" class="button is-danger" onclick="stopExecution()">
							<i class="fas fa-stop"></i> &nbsp; Stop executing
						</button>
						<button aria-label="Clear" class="button is-danger" onclick="canvas.clear()">
							<i class="fas fa-times"></i> &nbsp; Clear
						</button>
					</div>

					<div id="editor"></div>
				</div>

				<div id="output">
					<div id="canvas-container" class="has-text-centered">
					</div>
				</div>
			</div>
		</section>

		<script src="GCanvas.js"></script>
		<script src="helpers.js"></script>
		<script src="main.js"></script>

	</body>
</html>
